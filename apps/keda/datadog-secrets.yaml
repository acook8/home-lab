apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: external-datadog-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: datadog-secrets # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: datadog-app-key # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/datadog-app-key # Full path of the secret on Akeyless
    - secretKey: datadog-api-key # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/datadog-api-key # Full path of the secret on Akeyless

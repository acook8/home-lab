apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: external-dns-external-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: mealie-postgres-password # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: POSTGRES_PASSWORD # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/mealie-postgres-admin-password # Full path of the secret on Akeyless
    - secretKey: replicationPassword # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/mealie-postgres-admin-password # Full path of the secret on Akeyless
    - secretKey: POSTGRES_MY_DB_PASSWORD
      remoteRef:
        key: /k8s/mealie-postgres-password # Full path of the secret on Akeyless

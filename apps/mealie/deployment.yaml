apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mealie
  template:
    metadata:
      labels:
        name: mealie
    spec:
      containers:
        - name: mealie
          image: hkotel/mealie:v0.5.6
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: mealie-postgres-password
            - configMapRef:
                name: mealie-configmap
          env:  
            - name: POSTGRES_MY_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealie-postgres-password
                  key: POSTGRES_MY_DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 300m
              memory: 515Mi
          livenessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600

apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: minio-external-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: minio-secret # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: rootUser # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/minio/rootUser # Full path of the secret on Akeyless
    - secretKey: secretKey # Key given to the secret to be created on the cluster
      remoteRef:
        key: /k8s/minio/rootPassword # Full path of the secret on Akeyless

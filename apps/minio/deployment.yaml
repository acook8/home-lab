apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio 
spec:
  selector:
    matchLabels:
      app: minio  
  template:
    metadata:
      labels:
        app: minio  
    spec:
      containers:
      - name: minio 
        image: minio/minio@sha256:477acdac119305949d9a6f5f3fbe2d8029e18c5e39de11034d3ffec03cc69e48
        args:
          - server
          - /data
          - "console-address"
          - ":9001"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000
        - containerPort: 9001

grafana:
  service:
    type: LoadBalancer
  persistence:
    enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.prometheus
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki.loki:3100
          access: proxy
          isDefault: true